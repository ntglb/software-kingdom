
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مملكة البرمجيات</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      font-size: 50px;
      color: #00aaff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .contact { background-color: #7b2ff7; }
    .about { background-color: #00b894; }
    .reviews { background-color: #e17055; }
    .button i { font-size: 18px; }

    @media (max-width: 500px) {
      h1 { font-size: 24px; }
      .subtitle { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <i class="fas fa-shield-alt"></i>
  </div>
  <h1>مملكة البرمجيات</h1>
  <h2 class="subtitle">خدمات تقنية متقدمة وحلول رقمية احترافية</h2>
  <p>نقدم لك أحدث الحلول التقنية مع ضمان السرية التامة والأمان الكامل. خبرة متقدمة في مجال الأمن السيبراني، والتطوير التقني.</p>

  <div class="buttons">
    <a href="#contact" class="button contact"><i class="fas fa-phone"></i> اتصل بنا</a>
    <a href="#about" class="button about"><i class="fas fa-info-circle"></i> من نحن</a>
    <a href="#reviews" class="button reviews"><i class="fas fa-star"></i> آراء العملاء</a>
  </div>
</body>
</html>
